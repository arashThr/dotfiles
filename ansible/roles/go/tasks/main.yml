---
- name: Check if Go is already installed
  ansible.builtin.stat:
    path: "{{ go_install_path }}/bin/go"
  register: go_binary

- name: Get installed Go version
  ansible.builtin.command:
    cmd: "{{ go_install_path }}/bin/go version"
  register: go_version_output
  changed_when: false
  failed_when: false
  when: go_binary.stat.exists

- name: Set Go installation needed flag
  ansible.builtin.set_fact:
    go_needs_install: >-
      {{ not go_binary.stat.exists or
         (go_version_output.stdout is defined and
          'go' + go_version not in go_version_output.stdout) }}

- name: Install Go
  block:
    - name: Download Go
      ansible.builtin.get_url:
        url: "https://go.dev/dl/go{{ go_version }}.linux-amd64.tar.gz"
        dest: /tmp/go.tar.gz
        timeout: 60

    - name: Create temp directory for Go
      ansible.builtin.file:
        path: /tmp/go_install
        state: directory

    - name: Extract Go to temp directory
      ansible.builtin.unarchive:
        src: /tmp/go.tar.gz
        dest: /tmp/go_install
        remote_src: true

    - name: Remove existing Go installation
      ansible.builtin.file:
        path: "{{ go_install_path }}"
        state: absent

    - name: Move Go to install path
      ansible.builtin.copy:
        src: /tmp/go_install/go/
        dest: "{{ go_install_path }}"
        remote_src: true
        mode: preserve

    - name: Clean up temp directory
      ansible.builtin.file:
        path: /tmp/go_install
        state: absent

    - name: Clean up downloaded tarball
      ansible.builtin.file:
        path: /tmp/go.tar.gz
        state: absent
        
  when: go_needs_install

- name: Ensure GOPATH and GOROOT are set in .zshrc
  ansible.builtin.lineinfile:
    path: ~/.zshrc
    line: 'export PATH="$GOROOT/bin:$GOPATH/bin:$PATH"'
    create: true

- name: Install Gopls
  ansible.builtin.command: "{{ go_install_path }}/bin/go install golang.org/x/tools/gopls@latest"
  args:
    creates: "{{ go_install_path }}/bin/gopls"
